name: ci
on:
  pull_request:
  push:
    branches:
      - "**"
jobs:
  perl:
    name: "Perl ${{matrix.perl}}, Redis ${{matrix.redis}}"
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        perl: ["5.32"]
        redis: ["5", "latest"]
    runs-on: "${{matrix.os}}"
    steps:
      - uses: actions/checkout@v2
      - name: Setup redis
        uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: ${{ matrix.redis }}
          auto-start: true
      - uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "${{matrix.perl}}"
      - run: redis-cli --version
      - run: perl -V
      - name: Fix ExtUtils::MakeMaker for Perl 5.16
        run: cpanm -n App::cpanminus ExtUtils::MakeMaker
      - name: Install dependencies
        run: |
          cpanm -n Test::CPAN::Changes Test::Pod::Coverage Test::Pod Test::Spelling
          cpanm -n --installdeps .
      - name: Run tests
        run: prove -l t/*.t
        env:
          HARNESS_OPTIONS: j4
          TEST_ONLINE: "redis://localhost:${{steps.setup.outputs.redis-port}}"
