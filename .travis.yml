language: perl
perl:
  - "5.24"
  - "5.20"
  - "5.16"
  - "5.12"
  - "5.10"
env:
  - "HARNESS_OPTIONS=j9"
  - "TEST_SLOW=1"
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install redis-server
install:
  - "cpanm -n Test::Pod Test::Pod::Coverage IO::Socket::SSL Sort::Versions"
  - "cpanm -n --installdeps ."
notifications:
  email: false
