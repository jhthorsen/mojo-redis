language: perl
sudo: false
matrix:
  include:
  - perl: "5.26"
  - perl: "5.20"
    dist: trusty
  - perl: "5.14"
    dist: trusty
  - perl: "5.10"
    dist: trusty
services:
  - redis-server
env:
  global:
    - HARNESS_OPTIONS=j3
    - TEST_ONLINE=redis://localhost
    - TEST_POD=1
install:
  - "cpanm -n Test::Pod Test::Pod::Coverage"
  - "cpanm -n --installdeps ."
notifications:
  email: false
