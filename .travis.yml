language: perl
jobs:
  include:
  - perl: "5.26"
  - perl: "5.20"
    dist: trusty
  - perl: "5.14"
    dist: trusty
  - perl: "5.10"
    dist: trusty
services:
  - redis-server
env:
  global:
    - HARNESS_OPTIONS=j3
    - TEST_ONLINE=redis://localhost/1 # the /1 means t/connection.t runs too
    - TEST_POD=1
install:
  - "cpanm -n Test::Pod Test::Pod::Coverage Test::Memory::Cycle"
  - "cpanm -n --installdeps ."
notifications:
  email: false
